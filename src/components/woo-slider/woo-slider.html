<div class="loading-squares" *ngIf="loading && route">
 <div class="loading-square">
 </div>
 <div class="loading-square" *ngIf="slidesPerView && slidesPerView >= 2">
 </div>
 <div class="loading-square" *ngIf="slidesPerView && slidesPerView >= 3">
 </div>
 <div class="loading-square" *ngIf="slidesPerView && slidesPerView >= 4">
 </div>
</div>

<ion-slides pager [ngClass]="{ 'category-slider' : categorySlider }">

	<ion-slide *ngFor="let item of items">
		<ion-card>

			<div (tap)="loadDetail(item)" class="card-featured-wrap">
				<div *ngIf="item.images && item.images[0].src" class="card-featured-image" [ngStyle]="{'background-image': 'url('+ item.images[0].src +')'}"></div>
				<div *ngIf="item.image && item.image.src" class="card-featured-image" [ngStyle]="{'background-image': 'url('+ item.image.src +')'}"></div>
				<div *ngIf="!item.image && !item.images" class="card-featured-image" [ngStyle]="{'background-image': 'url(assets/woo-default.png)'}"></div>
			</div>

	      <div *ngIf="item.appp && item.appp.woo_list && item.appp.woo_list.above_title" [innerHTML]="item.appp.woo_list.above_title"></div>

	      <ion-card-content>

	        <div class="item-content">

	        	<ion-card-title (tap)="loadDetail(item)" *ngIf="item.name">
		          <h3 [innerHTML]="item.name"></h3>
		        </ion-card-title>

		        <div *ngIf="item.appp && item.appp.woo_list && item.appp.woo_list.below_title" [innerHTML]="item.appp.woo_list.below_title"></div>

		        <p *ngIf="item.price_html" class="product-price" [innerHTML]="item.price_html"></p>

		        <p *ngIf="!item.price_html && item.price" class="product-price">{{item.price}}</p>

		        <p *ngIf="item.description" (tap)="loadDetail(item)" [innerHTML]="truncateString(item.description)" class="product-description"></p>

		        <button class="product-action" *ngIf="item.type" ion-button block small color="light" (tap)="productAction(item)">{{ getBtnText(item) | translate }}</button>

		    </div>

	      </ion-card-content>

	      <div *ngIf="item.appp && item.appp.woo_list && item.appp.woo_list.below_content" [innerHTML]="item.appp.woo_list.below_content"></div>

	  </ion-card>

	</ion-slide>

</ion-slides>
