<ion-header>

  <ion-navbar>
    
    <ion-buttons start>
    <button *ngIf="rtlBack||is_registration_page" (click)="backRtlTransition()" ion-button class="custom-back-button">
        <ion-icon name="arrow-back"></ion-icon>
        {{ 'Back' | translate }}
    </button>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    </ion-buttons>

      <img class="header-logo" *ngIf="show_header_logo" [src]="header_logo_url" />

      <ion-title *ngIf="!show_header_logo">{{title | translate}}</ion-title>

      <ion-buttons end>
        <button ion-button (click)="doActivity()">
      <ion-icon name="ios-create-outline"></ion-icon>
    </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

  	<ion-card (click)="loadDetail(item)" *ngFor="let item of items">

      <ion-item *ngIf="item.title">
        <ion-avatar item-start>
          <img *ngIf="item.user_avatar && item.user_avatar.thumb" src="https:{{item.user_avatar.thumb}}">
          <img *ngIf="!item.user_avatar || !item.user_avatar.thumb" src="assets/default.png">
        </ion-avatar>
        <span class="comment-name" [innerHTML]="item.title"></span>
      </ion-item>

      <ion-card-content>
        
        <div class="item-content" *ngIf="item.content" [innerHTML]="item.content"></div>

      </ion-card-content>

    </ion-card>

  </ion-list>

  <ion-infinite-scroll *ngIf="infiniteScroll" (ionInfinite)="loadMore($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
