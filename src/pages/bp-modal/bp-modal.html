<ion-header>

  <ion-toolbar>
  
    <ion-title>{{ title | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

  <form (ngSubmit)="submitForm()" padding *ngIf="login_data">
    
    <ion-item>

      <ion-thumbnail item-start *ngIf="uploadedImage">
        <img class="uploaded-image" [src]="uploadedImage">
      </ion-thumbnail>

      <ion-textarea class="activity-texarea" placeholder="{{ 'Whats new?' | translate }}" name="content" [(ngModel)]="activity.content"></ion-textarea>
    </ion-item>

    

    <ion-grid>
      <ion-row>
        <ion-col>
          <button *ngIf="!isReply" ion-button type="submit" block>{{ 'Post update' | translate }}</button>

          <button *ngIf="isReply" ion-button type="submit" block>{{ 'Post comment' | translate }}</button>
        </ion-col>

        <ion-col *ngIf="!isReply">

          <ion-item class="fake-button" icon-start color="light" (tap)="imageSheet()">
            <ion-icon name="camera"></ion-icon>
            Add Image
          </ion-item>

        </ion-col>

      </ion-row>

    </ion-grid>

  </form>

	<div padding *ngIf="!login_data">
    	{{ 'Login to post a reply.' | translate }}
  </div>

</ion-content>
