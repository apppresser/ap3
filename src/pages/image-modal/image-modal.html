<ion-header>
  <ion-toolbar>
  
    <ion-title></ion-title>

    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>
	<ion-slides zoom>
		<ion-slide>
			<div class="swiper-zoom-container"> 
				<img [src]="imgSrc" class="zoomable-image" />
			</div>
		</ion-slide>
	</ion-slides>
</ion-content>
