<ion-header>
	<ion-navbar>

		<ion-buttons start>
			<button *ngIf="rtlBack" (click)="backRtlTransition()" ion-button class="custom-back-button">
			    <ion-icon name="arrow-back"></ion-icon>
			    {{'Back' | translate }}
			</button>

			<button ion-button menuToggle *ngIf="!selectedItem">
			  <ion-icon name="menu"></ion-icon>
			</button>

		</ion-buttons>

		<ion-title></ion-title>
		
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-card *ngIf="userData">

		<ion-item *ngIf="userData.avatar_urls">
			<ion-avatar item-start>
				<img *ngIf="userData.avatar_urls && userData.avatar_urls.full" src="https:{{userData.avatar_urls.full}}">
				<img *ngIf="!userData.avatar_urls.full" src="https:{{userData.avatar_urls.thumb}}">
			</ion-avatar>
			<p class="user-name" *ngIf="userData.name" [innerHTML]="userData.name"></p>
			<p class="mention-name" *ngIf="userData.mention_name" [innerHTML]="'@' + userData.mention_name"></p>
			<button ion-button block (click)="iabLink(userData.link )" color="light">View Full Profile</button>
			
		</ion-item>

		<ion-row *ngIf="!isMyProfile">
			<ion-col text-center>
				<button ion-button icon-start small clear (click)="message( userData )"><ion-icon name="chatbubbles"></ion-icon> {{ 'Message' | translate }}</button>
			</ion-col>
			<ion-col text-center>
				<button ion-button icon-start small clear (click)="userActivity(userData )"><ion-icon name="list"></ion-icon> {{ 'Activity' | translate }}</button>
			</ion-col>
			<ion-col text-center>
				<button ion-button icon-start small clear (click)="doFriend(userData.id )"><ion-icon name="add"></ion-icon> {{ 'Friend' | translate }}</button>
			</ion-col>
		</ion-row>

		<ion-row *ngIf="isMyProfile">
    		<ion-col text-center>
				<button ion-button icon-start small clear *ngIf="isMyProfile" block (click)="showMessages()"><ion-icon name="chatbubbles"></ion-icon> {{ 'Messages' | translate }}</button>
			</ion-col>
			<ion-col text-center>
				<button ion-button icon-start small clear (click)="userActivity(userData )"><ion-icon name="list"></ion-icon> {{ 'Activity' | translate }}</button>
			</ion-col>
			<ion-col text-center>
				<button ion-button icon-start small clear (click)="openLoginModal()"><ion-icon name="log-in"></ion-icon> {{ 'Login/out' | translate }}</button>
			</ion-col>
		</ion-row>

	</ion-card>

</ion-content>
